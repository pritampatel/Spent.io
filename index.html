
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Spent.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-indigo: #6366f1;
        --brand-slate: #0f172a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fcfdfe;
        color: #1e293b;
        -webkit-tap-highlight-color: transparent;
        letter-spacing: -0.01em;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .mesh-gradient {
        background: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.12) 0, transparent 40%),
          radial-gradient(at 100% 0%, rgba(217, 70, 239, 0.08) 0, transparent 40%),
          radial-gradient(at 50% 100%, rgba(139, 92, 246, 0.05) 0, transparent 50%);
        background-attachment: fixed;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .soft-shadow {
        box-shadow: 
          0 10px 30px -10px rgba(0, 0, 0, 0.04),
          0 4px 10px -4px rgba(0, 0, 0, 0.02);
      }
      .glow-indigo {
        box-shadow: 0 8px 30px rgba(99, 102, 241, 0.25);
      }
      .inset-shadow {
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
      }
      /* Smooth transitions for all interactive elements */
      button, a, input {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>

  }
}
</script>
